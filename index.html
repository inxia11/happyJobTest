<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
    <div class="testBlock">
        <div class="asideLine">
            <img src="img/asideUp.svg" class="asUp" alt="">
            <img src="img/plus.svg" class="plus" alt="">
            <img src="img/asideDown.svg" class="asDown" alt="">
        </div>
        <div class="diagrammWrap">
            <div class="diagramm">
                <img src="img/loyalty.svg" class="flag" alt="">
                <div class="percentWrap">
                    <div class="ceilNum">
                        72
                    </div>
                    <div class="perc">
                        <div class="icPer">%</div>
                        <div class="perNum">.7</div>
                    </div>
                </div>
                <div class="titleDiag">Лояльность</div>
                <div class="subDiag">ниже среднего</div>
                <div class="diagText">
                    по отрасли: FMCG <br>
                    значений слева от медианы <br>
                    52.0% - 83.1%
                </div>
                <div class="triagWrap">
                    <img src="img/Triangle.svg" alt="">
                    <div class="triagNum">3.1</div>
                </div>
                <img src="img/diagFull.svg" class="diag" alt="">
                
                
                
            </div>
            <div class="legend">
                <div class="legendItem">
                    <div class="nameLeg">Промоутеры</div>
                    <div class="numPersonWrap">
                        <div class="perNum">32.0%</div>
                        <div class="personQuan">
                            <div class="numPers">81</div>
                            <img src="img/human_full.svg" alt="">
                        </div>
                    </div>
                    <div class="legendBlock">
                        <div class="colorWrap">
                            <div class="colorUp green" ></div>
                            <div class="colorDown green"></div>
                        </div>
                        <div class="colorNum">+1.2%</div>
                    </div>
                </div> 
                <div class="legendItem">
                    <div class="nameLeg">Скептики</div>
                    <div class="numPersonWrap">
                        <div class="perNum">39.1%</div>
                        <div class="personQuan">
                            <div class="numPers">8</div>
                            <img src="img/human_full.svg" alt="">
                        </div>
                    </div>
                    <div class="legendBlock">
                        <div class="colorWrap">
                            <div class="colorUp yellow"></div>
                            <div class="colorDown yellow "></div>
                        </div>
                        <div class="colorNum">+4.8%</div>
                    </div>
                </div> 
                <div class="legendItem">
                    <div class="nameLeg">Критики</div>
                    <div class="numPersonWrap">
                        <div class="perNum">79.8%</div>
                        <div class="personQuan">
                            <div class="numPers">7</div>
                            <img src="img/human_full.svg" alt="">
                        </div>
                    </div>
                    <div class="legendBlock">
                        <div class="colorWrap">
                            <div class="colorUp red"></div>
                            <div class="colorDown red" ></div>
                        </div>
                        <div class="colorNum">-9.7%</div>
                    </div>
                </div> 
            </div>
        </div>
        
    </div>
</body>
</html>
